<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/@grabzit/js@3.4.7/grabzit.min.js"></script>
        <meta
            name="google-signin-client_id"
            content="193892554855-bgbi6bqln4k46ccd3r08slgft7lc1v4c.apps.googleusercontent.com"
        />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <!-- <script src="https://kit.fontawesome.com/0133fd6ee3.js" crossorigin="anonymous"></script> -->
        <title>MyRecipe</title>
    </head>

    <body>
        <!-- Code here -->
        <div id="signin-page">
            <div>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <button
                        class="navbar-toggler navbar-toggler-right"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarTogglerDemo02"
                        aria-controls="navbarTogglerDemo02"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="title">
                        <h4>Welcome To MyRecipe</h4>
                    </div>

                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                            <li class="nav-item active">
                                <a class="nav-link">Login <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" onclick="showSignUpPage()">Register</button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div>
                <form class="signin-form">
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email-signin" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password-signin" placeholder="Password" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <input onclick="signin(event)" type="submit" class="btn btn-primary" value="Login" />
                            <div class="g-signin2" data-onsuccess="onSignIn"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="signup-page">
            <div>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <button
                        class="navbar-toggler navbar-toggler-right"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarTogglerDemo02"
                        aria-controls="navbarTogglerDemo02"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="title">
                        <h4>Welcome To MyRecipe</h4>
                    </div>

                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                            <li class="nav-item">
                                <button class="nav-link" onclick="showSignInPage()">Login</button>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link">Register<span class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div>
                <form class="signup-form" onsubmit="signup(event)">
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email-signup" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password-signup" placeholder="Password" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <input type="submit" class="btn btn-primary" value="Register" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="signup-success">
            <div>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <button
                        class="navbar-toggler navbar-toggler-right"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarTogglerDemo02"
                        aria-controls="navbarTogglerDemo02"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="title">
                        <h4>Welcome To MyRecipe</h4>
                    </div>

                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                            <li class="nav-item">
                                <button class="nav-link" onclick="showSignInPage()">Login</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" onclick="showSignUpPage()">Register</button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div>
                <h1>Congratulation, you have successfully registered !</h1>
            </div>
        </div>
        <div id="main-page">
            <div>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <button
                        class="navbar-toggler navbar-toggler-right"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarTogglerDemo02"
                        aria-controls="navbarTogglerDemo02"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="title">
                        <h4>Welcome To MyRecipe</h4>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                            <li class="nav-item active">
                                <a class="nav-link">Home<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-toggle="modal" data-target="#exampleModal1">
                                    Logout
                                </button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div>
                <!-- <div class="card">
                    <h1>THIS IS MAIN PAGE</h1>
                </div> -->
            </div>
        </div>

        <!-- Modal -->
        <div
            class="modal"
            id="exampleModal1"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Logout</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure ?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="signout()">
                            Yes
                        </button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="dashboard" class="container">
            <div class="container">
                <div id="container-alerts" style="margin: auto auto; margin-top: 50px; width: 75%;">
                    <!-- alerts here -->
                </div>
            </div>
            <div id="container-search-form" style="margin-top: 50px;">
                <form>
                    <div class="form-row">
                        <div class="col-sm-2 mb-3"></div>
                        <div class="col-sm-6 mb-3">
                            <input
                                id="keyword"
                                type="text"
                                class="form-control"
                                placeholder="Search any recipes here"
                                required
                            />
                        </div>
                        <div class="col-sm-2 mb-3" style="text-align: center;">
                            <button id="btn-search" onclick="searchRecipe(event)" class="btn btn-primary" type="submit">
                                Search
                            </button>
                        </div>
                        <div class="col-sm-2 mb-3"></div>
                    </div>
                </form>
            </div>
            <div id="container-recipes" class="row mt-5"></div>
        </div>

        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="bootstrap/jquery-3.5.1.min.js"></script>
        <script src="bootstrap/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
