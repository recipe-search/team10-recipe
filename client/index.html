<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>MyRecipe</title>

    <body>
        <!-- Code here -->
        <div id="dashboard" class="container">
            <div id="container-search-form" style="margin-top: 50px;">
                <form>
                    <div class="form-row">
                        <div class="col-sm-2 mb-3"></div>
                        <div class="col-sm-6 mb-3">
                            <input
                                id="keyword"
                                type="text"
                                class="form-control"
                                placeholder="Search any recipes here"
                                required
                            />
                        </div>
                        <div class="col-sm-2 mb-3" style="text-align: center;">
                            <button id="btn-search" onclick="searchRecipe(event)" class="btn btn-primary" type="submit">
                                Search
                            </button>
                        </div>
                        <div class="col-sm-2 mb-3"></div>
                    </div>
                </form>
            </div>
            <div id="container-recipes" class="row mt-5">
                
            </div>
        </div>

        <script src="https://apis.google.com/js/platform.js" async defer></script>

        <script src="bootstrap/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="main.js"></script>
    </body>
